<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Contato</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="./imagens/logo.png" alt="Logo da barbearia" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>

        <form>
         <label for="nome">Nome</label>
        <input type="text" name="" id="nome" class="input-padrao" required placeholder="Digite seu nome">

        <label for="email">Email</label>
        <input type="email" name="" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> 

        <label for="telefone">Telefone</label>
        <input type="tel" name="" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">



        <label for="mensagem">Mensagem</label>
        <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" ></textarea required>

        <fieldset>
        <legend>Como prefere o nosso contato?</legend>

        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
        

        <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
       

        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
        
    </fieldset>
    <fieldset>
    <legend> Em qual horário prefere ser atendido?</legend>
        <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
        </select>
    </fieldset>

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <input type="submit" name="" id="" value="Enviar Formulário" class="enviar">

       
    </form>

    <table>
        <thead>
        <tr>
            <th>Dia</th>
            <th>Horário</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Segunda</td>
            <td>8 às 20h</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td>8 às20h</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td>8 às 20h</td>
        </tr>
        <tr>
            <td>Sábado</td>
            <td>10 às 16h</td>
        </tr>
    </tbody>
    </table>
    </main>
